<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema de Gestão de Clinicas e Consultórios </title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>

    <p:growl id="mensagem" />

    <h:body>

        <div id="geral">
            <div id="topo" class="divTopo">
                <p:graphicImage library="images" name="banner.png" width="1120" height="180"
                                styleClass="imagemCentralizada"/>
            </div>

            <div id="cabecalho" class="divCabecalho">
                <h:form>
                    <p:menubar>
                        <p:submenu label="Cadastro">
                            <p:menuitem value="Tipo Entidade" url="/pages/tipoentidade.xhtml"/>
                            <p:menuitem value="Cidade" url="/pages/cidade.xhtml"/>
                            <p:menuitem value="Bairro" url="/pages/bairro.xhtml"/>
                            <p:menuitem value="Funcionario" url="/pages/funcionario.xhtml"/>


                        </p:submenu>
                        

                        <p:submenu label="Movimentação">
                            <p:menuitem value="#" />
                        </p:submenu>

                        <p:submenu label="Financeiro">
                            <p:menuitem value="#"/>
                        </p:submenu>

                        <p:submenu label="Relatórios">
                            <p:menuitem value="#"/>
                        </p:submenu>

                        <p:submenu label="Ajuda">
                            <p:menuitem value="Ajuda"/>
                        </p:submenu>
                    </p:menubar>
                    
                </h:form>
            </div>

            <div id="conteudo">
                <ui:insert name="conteudo"/>
               
            </div>
        </div>

    </h:body>
</html>
